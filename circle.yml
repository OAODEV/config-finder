machine:
  services:
    - docker

dependencies:
  cache_directories:
    - ~/docker
  override:
    - if [[ -e ~/docker/image.tar ]]; then docker load -i ~/docker/image.tar; fi
    - docker build -t tester .
    - mkdir -p ~/docker; docker save tester > ~/docker/image.tar

test:
  override:
    - docker run tester